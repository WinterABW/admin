<div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img src="./assets/icons/icon-72x72.png" class="align-middle m-2" alt="logo" />
            </a>
          </div>

          <div class="or-border m-t-30">Administración Picta</div>

          <form (ngSubmit)="login()" [formGroup]="loginForm" class="m-t-30">
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Usuario:</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input formControlName="username" matInput />
            </mat-form-field>
            <!-- password -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Contraseña:</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input formControlName="password" matInput type="password" />
            </mat-form-field>

            <button mat-flat-button color="primary" class="w-100">
              Entrar
            </button>
            <!-- input -->
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
